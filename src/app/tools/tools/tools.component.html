<mat-card>
  <mat-toolbar> Materiais Disponiveis </mat-toolbar>

  <div *ngIf="materiais$ | async as materiais; else loading">
    <table mat-table [dataSource]="materiais$" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let ferramentas">{{ ferramentas.nome }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let ferramentas">
          <div class="formatar_Td">
            {{ ferramentas.categoria }}

            <span class="material-icons">{{
              ferramentas.categoria | category
              }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let ferramentas">
          {{ ferramentas.quantidade }}
        </td>
      </ng-container>

      <!-- Disponibility Column -->
      <ng-container matColumnDef="disponibilidade">
        <th mat-header-cell *matHeaderCellDef>Disponibilidade</th>
        <td mat-cell *matCellDef="let ferramentas">
          {{ ferramentas.disponibilidade }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">


        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar uma ferramenta" class="centraliza">

              <mat-icon (click)="onAdd()" > add </mat-icon>
          </button>
        </mat-header-cell>


        <mat-cell *matCellDef="let course">

          <button mat-icon-button color="accent" aria-label="Editar ferramenta" class="centraliza">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="primary" aria-label="Remover ferramenta" class="centraliza_color">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner> </mat-spinner>
    </div>
  </ng-template>
</mat-card>
